<div class="remote-widget">

      <span class="status-chip" 
          [ngClass]="{'on': status === 'on', 'off': status === 'off', 'offline': status === 'offline'}">
          {{status?.toUpperCase()}}
      </span>
    </div>

      <div [ngClass]="{'mode-active': modo === 'auto'}">AUTO.</div>
      <div [ngClass]="{'mode-active': modo === 'man'}">MAN.</div>
    </div>
    <div class="image-block">
