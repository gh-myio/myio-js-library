<!-- Template for ar-condicionado-ligar-desligar -->
<div id="title" [ngStyle]="{'background-color': '#191B1F' }">
    <!-- Main Content (shown when not loading/success/error) -->
    <div *ngIf="!loading && !showSuccess && !showError" class="main-content">
        <p id="titulo">{{entityName}}</p>
        
        <div class="command-selector">
            <select class="command-dropdown" [(ngModel)]="selectedCommand">
                <option [ngValue]="null">Selecione um comando</option>
                <option *ngFor="let command of commands" [ngValue]="command">
                    {{command.name}}
                </option>
            </select>
            
            <button class="send-button" [disabled]="!selectedCommand" (click)="sendCommand()">
                Enviar
            </button>
        </div>

    <!-- Loading Animation -->
    <div *ngIf="loading" class="animation-container">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>Enviando comando...</p>
        </div>
    </div>
    
    <!-- Success Animation -->
    <div *ngIf="showSuccess" class="animation-container">
        <div class="success-container">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <p class="success-text">Comando enviado com sucesso!</p>
        </div>
    </div>
    
    <!-- Error Animation -->
    <div *ngIf="showError" class="animation-container">
        <div class="error-container">
            <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="error-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="error-x" d="M16 16 L36 36 M36 16 L16 36" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <p class="error-text">Erro ao enviar comando!</p>
        </div>
    </div>
</div>
