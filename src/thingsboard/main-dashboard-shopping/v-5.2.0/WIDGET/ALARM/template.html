<section class="alarm-widget-root" id="alarmWidgetRoot">

  <header class="alarm-header">
    <div class="alarm-header-left">
      <svg class="alarm-header-icon" viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V11c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
      </svg>
      <h2 class="alarm-title" id="labelWidgetId">Alarmes e Notificações</h2>
      <span class="alarm-count-badge" id="alarmCountBadge" style="display:none">0</span>
    </div>

    <div class="alarm-header-right">
      <button class="alarm-icon-btn" id="btnRefresh" title="Atualizar" aria-label="Atualizar">
        <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
          <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </button>
    </div>
  </header>

  <nav class="alarm-tabs" role="tablist">
    <button
      class="alarm-tab-btn is-active"
      id="btnTabList"
      role="tab"
      aria-selected="true"
      aria-controls="alarmPanelContainer"
      data-tab="list"
    >
      <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
      </svg>
      <span>Alarmes e Notificações</span>
    </button>
    <button
      class="alarm-tab-btn"
      id="btnTabDashboard"
      role="tab"
      aria-selected="false"
      aria-controls="alarmPanelContainer"
      data-tab="dashboard"
    >
      <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
      </svg>
      <span>Dashboard</span>
    </button>
  </nav>

  <div class="alarm-panel-container" id="alarmPanelContainer" role="tabpanel"></div>

</section>
