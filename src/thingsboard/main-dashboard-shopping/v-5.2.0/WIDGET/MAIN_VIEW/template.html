<section id="myio-root" class="myio-grid">
  <aside class="myio-sidebar">
    <tb-dashboard-state class="tb-child" [ctx]="ctx" stateId="menu"></tb-dashboard-state>
  </aside>

  <header class="myio-header">
    <tb-dashboard-state class="tb-child" [ctx]="ctx" stateId="header"></tb-dashboard-state>
  </header>

  <main class="myio-content">
    <!-- RFC-0053: All states pre-loaded with show/hide logic (no iframes!) -->
    <div data-content-state="telemetry_content" style="display:block;height:100%;min-height:400px;">
      <tb-dashboard-state class="tb-child" [ctx]="ctx" stateId="telemetry_content"></tb-dashboard-state>
    </div>
    <div data-content-state="water_content" style="display:none;height:100%;min-height:400px;">
      <tb-dashboard-state class="tb-child" [ctx]="ctx" stateId="water_content"></tb-dashboard-state>
    </div>
    <div data-content-state="temperature_content" style="display:none;height:100%;min-height:400px;">
      <tb-dashboard-state class="tb-child" [ctx]="ctx" stateId="temperature_content"></tb-dashboard-state>
    </div>
    <div data-content-state="alarm_content" style="display:none;height:100%;min-height:400px;">
      <tb-dashboard-state class="tb-child" [ctx]="ctx" stateId="alarm_content"></tb-dashboard-state>
    </div>
  </main>

  <footer class="myio-footer">
    <tb-dashboard-state class="tb-child" [ctx]="ctx" stateId="footer"></tb-dashboard-state>
  </footer>
</section>
