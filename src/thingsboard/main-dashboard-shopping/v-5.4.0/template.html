<section id="myio-root" class="myio-grid">
  <aside class="myio-sidebar">
    <!-- RFC-0147: Menu component container (replaces tb-dashboard-state stateId="menu") -->
    <section id="menuContainer" class="myio-menu-section"></section>
  </aside>

  <header class="myio-header">
    <!-- RFC-0146: Header component container (replaces tb-dashboard-state stateId="header") -->
    <section id="headerContainer" class="myio-header-section"></section>
  </header>

  <main class="myio-content">
    <!-- RFC-0053: Content states with show/hide logic -->
    <!-- Energy content: 3 grids on top, info below -->
    <div data-content-state="telemetry_content" class="myio-content-layout" style="display: flex">
      <div class="myio-grids-row">
        <section id="energyEntradaContainer" class="myio-grid-column"></section>
        <section id="energyAreaComumContainer" class="myio-grid-column"></section>
        <section id="energyLojasContainer" class="myio-grid-column"></section>
      </div>
      <section id="energyInfoContainer" class="myio-info-row"></section>
    </div>
    <!-- Water content: 3 grids on top, info below -->
    <div data-content-state="water_content" class="myio-content-layout" style="display: none">
      <div class="myio-grids-row">
        <section id="waterEntradaContainer" class="myio-grid-column"></section>
        <section id="waterAreaComumContainer" class="myio-grid-column"></section>
        <section id="waterLojasContainer" class="myio-grid-column"></section>
      </div>
      <section id="waterInfoContainer" class="myio-info-row"></section>
    </div>
    <!-- Temperature content -->
    <div data-content-state="temperature_content" class="myio-content-grid" style="display: none">
      <section id="temperatureLojasContainer" class="myio-grid-column myio-grid-full"></section>
    </div>
    <!-- Alarm content -->
    <div data-content-state="alarm_content" class="myio-content-grid" style="display: none">
      <section id="alarmContentContainer" class="myio-grid-column myio-grid-full"></section>
    </div>
  </main>

  <footer class="myio-footer">
    <!-- RFC-0149: Footer component container (replaces tb-dashboard-state stateId="footer") -->
    <section id="footerContainer" class="myio-footer-section"></section>
  </footer>

  <!-- Modal containers -->
  <div id="panelModalContainer"></div>
</section>
