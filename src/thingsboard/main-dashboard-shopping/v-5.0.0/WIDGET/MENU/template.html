<section class="shops-menu-root">
  <div class="user-info" id="user-info">
    <div class="user-name" id="user-name">Carregando...</div>
    <div class="user-email" id="user-email"></div>
  </div>

  <div class="menu-header">
    <button class="hamburger-btn">â˜° Menu</button>
  </div>

  <nav class="menu-list">
    <a
      href="#"
      *ngFor="let link of links; let i = index"
      id="link{{ i }}"
      class="menu-item"
      (click)="changeDashboardState($event, link.stateId, i)"
      [class.active]="link.enableLink"
      [attr.data-icon]="getMenuIcon(link.stateId)"
    >
      <span class="menu-icon">{{ getMenuIcon(link.stateId) }}</span>
      <span class="label">{{ link.content }}</span>
    </a>
  </nav>

  <div class="menu-footer">
    <button
      id="logout-btn"
      class="logout-btn"
      (click)="handleLogout($event)"
      title="Sair do sistema"
    >
      <span class="logout-icon">ğŸšª</span>
      <span class="logout-text">Sair</span>
    </button>
  </div>
</section>
