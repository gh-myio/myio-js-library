<div class="main-content">
  <div class="status-container">
    <div class="top-bar">
      <div class="date-range">
        <input
          type="date"
          [(ngModel)]="startDate"
          (ngModelChange)="handleStartDateChange($event)"
          [max]="endDate"
        />
        <span>até</span>
        <input
          type="date"
          [(ngModel)]="endDate"
          (ngModelChange)="handleEndDateChange($event)"
          [min]="startDate"
        />
        <button class="load-button" (click)="loadData()" [disabled]="isLoading">
          <i class="material-icons">refresh</i>
          Carregar
        </button>
      </div>

      <input class="search-bar" placeholder="🔍 Buscar por nome..." />
      <button class="btn-report lojas">
        📋 Relatório Consumo Geral por Loja
      </button>
      <!--<span id="fullScreen" class="btn-fullScreen">⛶</span>-->
      <!--<button class="btn-report shopping">📈 Relatório Shopping por Dia</button>-->
    </div>

    <div class="group-wrapper-columns">
      <div class="group-card caixa">
        <div class="group-title">
          Caixas D'Água
          <span class="group-count" data-group-count="Caixas D'Água">(0)</span>
        </div>
        <div class="card-list"></div>
      </div>

      <!--<div class="group-card administracao">-->
      <!--<div class="group-title">-->
      <!--Adm. e Bombas-->
      <!--<span class="group-count" data-group-count="Administração e Bombas">(0)</span>-->
      <!--<span class="group-total" data-group="Administração e Bombas">m³</span>-->
      <!--</div>-->
      <!--<div class="card-list"></div>-->
      <!--</div>-->

      <div class="group-card lojas">
        <div class="group-title">
          Ambientes
          <span class="group-count" data-group-count="Lojas">(0)</span>
          <span class="group-total" data-group="Lojas">-- m³</span>
        </div>
        <div class="card-list"></div>
      </div>
    </div>
  </div>
</div>
