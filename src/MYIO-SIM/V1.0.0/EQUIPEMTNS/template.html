<div class="equip-wrap" id="equipWrap">
  <div class="toolbar-zoom">
    <button id="fontMinus" aria-label="Diminuir fonte">−</button>
    <button id="fontPlus"  aria-label="Aumentar fonte">＋</button>
  </div>

  <!-- Loading overlay -->
  <div id="equipments-loading-overlay" class="equipments-loading-overlay" style="display: none;">
    <div class="loading-spinner">
      <svg style="width:48px; height:48px; animation: spin 1s linear infinite;" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#6c2fbf" stroke-width="5" stroke-linecap="round"
                stroke-dasharray="90,150" stroke-dashoffset="0">
        </circle>
      </svg>
      <p>Carregando dados de consumo...</p>
    </div>
  </div>

  <section class="equip-grid" id="equipGrid">
      <div id="cards-grid" class="cards-grid"></div>
  </section>
</div>
