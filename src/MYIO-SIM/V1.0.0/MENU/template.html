<section class="myio-toolbar-root">
  <!-- ====== ABA / TABS + FILTRO ====== -->
  <div class="myio-tabs-row">
    <nav class="myio-tabs" role="tablist" aria-label="Seções">
      <button
        id="equipmentsButton"
        class="tab is-active"
        data-target="content_equipments"
      >
        <span class="ico">⚙️</span> Equipamentos
      </button>
      <button id="energyButton" class="tab" data-target="content_energy">
        <span class="ico">⚡</span> Energia
      </button>
      <button id="waterButton" class="tab" data-target="content_water">
        <span class="ico">💧</span> Água
      </button>
      <button
        id="temperatureButton"
        class="tab"
        data-target="content_temperature"
      >
        <span class="ico">🌡️</span> Temperatura
      </button>
    </nav>

    <button class="myio-filter-btn" id="filterBtn" type="button" title="Filtro">
      <span class="ico">⎇</span> Filtro
    </button>

    <!-- range -->
    <button style="min-width: 350px" class="tab">
      <span class="ico">📅</span>
      <input
        style="
          width: 100%;
          height: 100%;
          border: none;
          cursor: pointer;
          text-align: center;
        "
        type="text"
        name="startDatetimes"
        placeholder="Digite a data ou período"
        readonly
        title="Clique aqui para alterar o intervalo de datas"
      />
    </button>

    <button
      id="load-button"
      class="tab"
      style="color: white !important; background-color: #6a1b9a !important;"
    >
      <i class="material-icons" style="color: white !important;">refresh</i>
      Carregar
    </button>

    <!-- Botão Limpar (Force Refresh) -->
    <button
      id="myio-clear-btn"
      class="tab"
      style="color: white !important; background-color: #d32f2f !important;"
      title="Limpar cache e recarregar (use se os dados ficarem travados)"
    >
      <i class="material-icons" style="color: white !important;">delete_sweep</i>
      Limpar
    </button>
  </div>
</section>
