<section style="height: 145px; min-height: 145px; max-height: 145px; overflow: none; background: transparent;">
  <tb-dashboard-state class="content" [ctx]="ctx" stateId="header"></tb-dashboard-state>
</section>

<section style="height: 80px; min-height: 80px; max-height: 80px; overflow: hidden; background: transparent;">
  <tb-dashboard-state class="content" [ctx]="ctx" stateId="menu"></tb-dashboard-state>
</section>

<!-- RFC-0057: All content states pre-rendered with show/hide logic (no dynamic innerHTML!) -->
<section id="mainView" style="height: calc(100% - 271px); overflow: auto; background: transparent;">
  <div data-content-state="content_equipments" style="display:block; height:100%; width:100%;">
    <tb-dashboard-state class="content" [ctx]="ctx" stateId="content_equipments"></tb-dashboard-state>
  </div>
  <div data-content-state="content_energy" style="display:none; height:100%; width:100%;">
    <tb-dashboard-state class="content" [ctx]="ctx" stateId="content_energy"></tb-dashboard-state>
  </div>
  <div data-content-state="content_water" style="display:none; height:100%; width:100%;">
    <tb-dashboard-state class="content" [ctx]="ctx" stateId="content_water"></tb-dashboard-state>
  </div>
  <div data-content-state="content_temperature" style="display:none; height:100%; width:100%;">
    <tb-dashboard-state class="content" [ctx]="ctx" stateId="content_temperature"></tb-dashboard-state>
  </div>
  <div data-content-state="content_store" style="display:none; height:100%; width:100%; position: relative;">
    <tb-dashboard-state class="content" [ctx]="ctx" stateId="content_store"></tb-dashboard-state>
  </div>
</section>

<!-- RFC-0058: Footer with device selection and comparison -->
<section >
  <tb-dashboard-state [ctx]="ctx" stateId="footer"></tb-dashboard-state>
</section>
