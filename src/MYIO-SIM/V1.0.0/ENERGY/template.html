<div class="energy-dashboard">
      <div class="toolbar-zoom">
    <button id="fontMinus" aria-label="Diminuir fonte">−</button>
    <button id="fontPlus"  aria-label="Aumentar fonte">＋</button>
  </div>
  <!-- Header -->
  <h2 class="title">Gestão de Energia</h2>
  <p class="subtitle">Monitoramento de consumo e métricas de eficiência</p>

  <!-- Cards -->
  <div class="cards">
    <div class="card" id="total-consumption-card">
      <p class="label">Consumo Total</p>
      <h3 class="value" id="total-consumption-value">
        <svg class="loading-spinner" style="width:24px; height:24px; animation: spin 1s linear infinite;" viewBox="0 0 50 50">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#6c2fbf" stroke-width="5" stroke-linecap="round"
                  stroke-dasharray="90,150" stroke-dashoffset="0">
          </circle>
        </svg>
      </h3>
      <span class="trend neutral" id="total-consumption-trend">Aguardando dados...</span>
      <span class="device-info" id="total-consumption-info"></span>
    </div>
    <div class="card" id="peak-demand-card">
      <p class="label">Pico de Demanda</p>
      <h3 class="value" id="peak-demand-value">
        <svg class="loading-spinner" style="width:24px; height:24px; animation: spin 1s linear infinite;" viewBox="0 0 50 50">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#6c2fbf" stroke-width="5" stroke-linecap="round"
                  stroke-dasharray="90,150" stroke-dashoffset="0">
          </circle>
        </svg>
      </h3>
      <span class="trend neutral" id="peak-demand-trend">Aguardando dados...</span>
      <span class="device-info" id="peak-demand-device"></span>
    </div>
    <div class="card">
      <p class="label">Meta x Consumo Real</p>
      <h3 class="value">87%</h3>
      <div class="progress-bar">
        <div class="progress" style="width:87%"></div>
      </div>
      <span class="meta">Acima da meta de 85%</span>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts">
    <div class="chart-box">
      <h4>Consumo de 24 horas</h4>
      <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-box">
      <h4>Distribuição de Energia</h4>
      <canvas id="pieChart"></canvas>
    </div>
  </div>
  <br>
</div>
