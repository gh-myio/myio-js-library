<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solenoid Control - Showcase</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary: #2F5848;
      --bg-dark: #0B1220;
      --bg-light: #f5f5f5;
      --card-dark: #1a2332;
      --card-light: #ffffff;
      --text-dark: #e0e0e0;
      --text-light: #333;
      --border: rgba(255,255,255,0.08);
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 24px;
    }

    .showcase-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .showcase-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .showcase-header p {
      font-size: 14px;
      color: #888;
    }

    .controls-bar {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 32px;
      padding: 16px;
      background: var(--card-dark);
      border-radius: 12px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-group label {
      font-size: 13px;
      font-weight: 600;
      color: #aaa;
    }

    .control-group select,
    .control-group input {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a2332;
      color: #e0e0e0;
      font-size: 13px;
    }

    .ctrl-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .ctrl-btn.primary { background: var(--primary); color: white; }
    .ctrl-btn.primary:hover { filter: brightness(1.15); }
    .ctrl-btn.danger { background: #c62828; color: white; }
    .ctrl-btn.danger:hover { filter: brightness(1.15); }
    .ctrl-btn.warning { background: #e65100; color: white; }
    .ctrl-btn.warning:hover { filter: brightness(1.15); }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      max-width: 900px;
      margin: 0 auto 32px;
    }

    .demo-card {
      background: var(--card-dark);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .demo-card h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demo-card .solenoid-host {
      height: 240px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .event-log {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-dark);
      border-radius: 12px;
      padding: 16px;
    }

    .event-log h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #aaa;
    }

    .event-log-content {
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 12px;
      color: #8bc34a;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="showcase-header">
    <h1>Solenoid Control Component</h1>
    <p>RFC-0158 &mdash; Migrated from acionamento-solenoide-com-on-off</p>
  </div>

  <div class="controls-bar">
    <div class="control-group">
      <label>Status:</label>
      <select id="statusSelect">
        <option value="on">On (Aberto)</option>
        <option value="off">Off (Fechado)</option>
        <option value="offline">Offline</option>
      </select>
    </div>
    <div class="control-group">
      <label>Theme:</label>
      <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div class="control-group">
      <label>BG Color:</label>
      <input type="color" id="bgColorInput" value="#1a2332" />
    </div>
    <button class="ctrl-btn primary" onclick="createInstances()">Recriar</button>
    <button class="ctrl-btn danger" onclick="destroyInstances()">Destruir</button>
  </div>

  <div class="demo-grid">
    <div class="demo-card">
      <h3>On (Aberto)</h3>
      <div class="solenoid-host" id="host-on"></div>
    </div>
    <div class="demo-card">
      <h3>Off (Fechado)</h3>
      <div class="solenoid-host" id="host-off"></div>
    </div>
    <div class="demo-card">
      <h3>Offline</h3>
      <div class="solenoid-host" id="host-offline"></div>
    </div>
  </div>

  <div class="event-log">
    <h3>Event Log</h3>
    <div class="event-log-content" id="eventLog">Aguardando eventos...</div>
  </div>

  <script src="../dist/myio-js-library.umd.js"></script>
  <script>
    let instances = [];

    function logEvent(msg) {
      const ts = new Date().toLocaleTimeString('pt-BR');
      const el = document.getElementById('eventLog');
      el.textContent = `[${ts}] ${msg}\n` + el.textContent;
    }

    function getSettings() {
      return {
        themeMode: document.getElementById('themeSelect').value,
        backgroundColor: document.getElementById('bgColorInput').value,
        enableDebugMode: true,
      };
    }

    function makeOnToggle(label) {
      return async function (currentStatus, deviceName, relatedDevices) {
        logEvent(`onToggle(${label}): status=${currentStatus}, device=${deviceName}, related=[${relatedDevices.join(', ')}]`);
        // Simulate API call delay
        await new Promise(r => setTimeout(r, 500));
        logEvent(`onToggle(${label}): API respondeu OK`);
        return true;
      };
    }

    function destroyInstances() {
      instances.forEach(inst => inst.destroy());
      instances = [];
      document.querySelectorAll('.solenoid-host').forEach(el => el.innerHTML = '');
      logEvent('Todas as instancias destruidas');
    }

    function createInstances() {
      destroyInstances();
      const settings = getSettings();

      // On instance
      instances.push(MyIOLibrary.createSolenoidControl(
        document.getElementById('host-on'), {
          settings,
          initialState: {
            status: 'on',
            deviceName: 'Solenoide-01',
            relatedDevices: ['Bomba-01', 'Sensor-Fluxo-01'],
          },
          onToggle: makeOnToggle('ON'),
          onNotify: (type, msg) => logEvent(`Notify(ON): [${type}] ${msg}`),
        }
      ));

      // Off instance
      instances.push(MyIOLibrary.createSolenoidControl(
        document.getElementById('host-off'), {
          settings,
          initialState: {
            status: 'off',
            deviceName: 'Solenoide-02',
            relatedDevices: ['Bomba-02'],
          },
          onToggle: makeOnToggle('OFF'),
          onNotify: (type, msg) => logEvent(`Notify(OFF): [${type}] ${msg}`),
        }
      ));

      // Offline instance
      instances.push(MyIOLibrary.createSolenoidControl(
        document.getElementById('host-offline'), {
          settings,
          initialState: {
            status: 'offline',
            deviceName: 'Solenoide-03',
            relatedDevices: [],
          },
          onToggle: makeOnToggle('OFFLINE'),
          onNotify: (type, msg) => logEvent(`Notify(OFFLINE): [${type}] ${msg}`),
        }
      ));

      logEvent('3 instancias criadas (on, off, offline)');
    }

    // Apply controls live
    document.getElementById('statusSelect').addEventListener('change', function () {
      instances.forEach(inst => inst.updateState({ status: this.value }));
      logEvent(`Status alterado para: ${this.value}`);
    });

    document.getElementById('themeSelect').addEventListener('change', function () {
      instances.forEach(inst => inst.setThemeMode(this.value));
      logEvent(`Tema alterado para: ${this.value}`);
    });

    // Init on load
    createInstances();
  </script>
</body>
</html>
